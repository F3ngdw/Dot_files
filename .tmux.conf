# panel
set-option -g pane-border-fg colour7
set-option -g pane-active-border-fg colour11
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred
# enable mouse
# Toggle mouse on
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'
# Toggle mouse off
bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'
